<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form and JS Objects</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Add Baby Product</h1>
    <div id="validation-summary">
        <ul></ul>
    </div>

    <form id="myForm" action="">
        <fieldset id="add-product">
            <legend>
                Product
            </legend>

            <div class="div-label-input">
                <label for="product-name">Product Name</label>
                <input id="product-name" type="text">
                <br>
    
                <label for="product-price">Product Price</label>
                <input id="product-price" type="text">
                <br>
    
                <label for="product-rating">Product Rating</label>
                <select name="product-rating" id="product-rating">
                    <option>Please choose a rating</option>
                    <option value="★★★★★">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    <option value="★★★★☆">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                    <option value="★★★☆☆">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                    <option value="★★☆☆☆">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                    <option value="★☆☆☆☆">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                </select>
                <br>
    
                <label for="expiration-date">Expiration Date</label>
                <input id="expiration-date" type="text">
                <br>
    
                <label for="online-only">Online only</label>
                <input type="checkbox" id="online-only">
                <br>
                <br>
            </div>

            <div id="error-div">

            </div>
            
            <div class="div-button">
                <button id="addButton" type="button" value="Add Product">Add New Baby Product</button>
            </div>

        </fieldset>
        <br>
        

    </form>
    <script src="/js/main.js"></script>
</body>

</html>
