<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Add Baby Formula</h1>
    <div id="validation-summary">

            <label for="product-name">Product Name</label>

                <option>&#9733;&#9733;&#9733;</option>
                <option>&#9733;&#9733;</option>
                <option>&#9733;</option>
            </select>
            <br>

            <label for="expiration-date">Expiration Date</label>
            <input id="expiration-date" type="text">
            <br>

            <label for="online-only">Online only</label>
            <input type="checkbox" id="online-only">
            <br>
        </div>

        <div class="div-button">
            <button type="button" value="Add New Baby Product">Add New Baby Product</button>
        </div>

    </form>
</body>

</html>
