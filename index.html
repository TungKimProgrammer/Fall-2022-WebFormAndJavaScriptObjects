<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form and JS Objects</title>
</head>
<body>
    <h1>Add Baby Formula</h1>
    <div id="validation-summary">
        <ul></ul>
    </div>

    <form action="">
        <label for="product-name">Product Name</label>
        <input id="product-name" type="text">
        <br>

        <label for="product-price">Product Price</label>
        <input id="product-price" type="text">
        <br>

        <label for="product-rating">Product Rating</label>
        <select name="product-rating" id="product-rating">
            <option>Please choose a rating</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
        <br>

        <label for="expiration-date">Expiration Date</label>
        <input id="expiration-date" type="text">
        <br>

        <label for="online-only">Online only</label>
        <input type="checkbox" id="online-only">
        <br>

        <input type="button" value="Add New Baby Product">
    </form>
</body>
</html>
